<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Heroes</h1>
        <div id="list-heroes"></div>

        <div class="form-wrapper">
            <form action="" method="POST">
                <h2>New Hero</h2>
                <div class="field">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="hero[name]" />
                </div>
                <div class="field">
                    <label for="job">Job</label>
                    <div id="job-wrapper"></div>
                </div>
                <div class="field">
                    <label for="image">Choose your avatar
                        <img src="/images/image_icon.png" />
                    </label>
                    <input type="file" id="image" name="hero[image]" />
                </div>
                <div class="field">
                    <input type="submit">
                </div>
            </form>
        </div>
    </main>

    <script src="/src/index.js"></script>
</body>
</html>
